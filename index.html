<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>パスワード保護ページ</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; background: #f9f9f9; }
    #main { display: none; }
    #passwordBox input { font-size: 1.2em; padding: 0.5em; }
    #passwordBox button { font-size: 1.2em; padding: 0.5em 1em; margin-left: 10px; }
  </style>
</head>
<body>

<div id="passwordBox">
  <h2>パスワードを入力してください</h2>
  <input type="password" id="passwordInput">
  <button onclick="checkPassword()">送信</button>
</div>

<div id="main">
  <h1>ランダムフレーズ生成ツール</h1>
  <button onclick="generatePhrases()">生成する！</button>
  <div id="output"></div>
</div>

<script>
  const correctPassword = "1111"; // 好きなパスワードに変更してね

  function checkPassword() {
    const input = document.getElementById("passwordInput").value;
    if (input === correctPassword) {
      document.getElementById("passwordBox").style.display = "none";
      document.getElementById("main").style.display = "block";
    } else {
      alert("パスワードが違います");
    }
  }

  // ここからフレーズ生成用スクリプト
  const adjectives = ["こっそり", "楽しみたい", "婚外恋愛", "不倫関係", "女でいたい", "40代になったけど", "おじさんが好き", "熟年同士", "熱く求め合いたい", "自信ないけど", "地味だけど", "抱いてほしい", "抱かれたい", "中に出してほしい", "既婚同士", "犯されたい", "潮を飲んで", "おしっこ飲んで", "制服を着たい", "コスプレH", "69", "ソフトSM", "じっくり", "まったり", "気持ちよくなりたい", "前戯を丁寧に", "じっくり前戯", "丁寧なエッチ", "濡れやすくて", "潮吹き好きですか", "内緒で", "内緒で遊びたい", "秘密厳守", "エッチな関係", "じゅぽじゅぽ得意だよ", "夫とはする雰囲気じゃない", "性欲強すぎる", "熟年主婦です", "既婚なのに寂しくて", "大人の関係", "刺激が欲しい", "レスに悩んでる人", "セックスレスが悩みの人同士", "もう何年もセックスしていません", "いっぱい責めて", "たまには", "童顔", "巨乳", "甘えたい", "ろりっぽい", "彼と遠距離", "ごっくん好き", "着衣でしたい", "カラダの関係", "処女なの", "セフレ探しです", "毎日退屈で", "イラマチオして", "M男くん", "玩具を入れて放置とか", "拘束プレイ", "奴隷にして", "ハメ撮りに興味ある", "舐め合いたい", "口の中に出して", "お掃除フェラまでするよ", "カーセックス", "野外セックス", "外でしたい", "おうちデート", "いろんな場所でしたい", "顔射して", "アナルでしたい", "襲わせて", "顔面騎乗位", "ご主人様", "露出プレイ", "飲尿プレイ", "放尿プレイ", "男性に女として見てもらいたい", "夫を男として見れなくなってしまった", "夫とのセックスに満足出来なくなった", "不倫された", "浮気された", "こっそり甘えたい", "夫は多忙で", "セックスレスの人妻", "冷めきってる", "夫の帰りが遅い", "旦那は単身赴任", "離婚考え中", "新婚だけど満たされない", "旦那以外としたことがない", "秘密厳守で", "セカンドパートナー", "人に求められたい", "旦那が年下で甘えられない", "生で出来るよ", "オナニーじゃ我慢できない", "単身赴任なので自由です", "アソコの大きな人", "夫はあそこが小さくて", "ホテル密会", "出張中に", "旦那がインポになり", "主人を男として見れない", "浮気されたから仕返し", "旦那とはしたくない", "セックスレスです", "女として見られたい", "女性として求められる自信が欲しい", "10年レス", "H友達", "主人となかなか会わず", "紳士なおじさまが好み", "紳士な人", "彼氏欲しいな", "男の人とお付き合いしたことがない", "エッチなお友達募集中", "お酒好き", "飲んだり気持ちいいことしたり", "飲み友でエッチ友", "甘えられるの好き", "年上好きいますか？", "ずっと女子校で処女", "優しい男性がいいな", "エッチに興味はあるけど怖い", "はじめて同士で", "ちょっとM", "指示プレイ", "メールエッチ", "メールセックス", "メールH", "裸エプロン", "ローション使ってみたい", "アナルに興味ある", "想像するだけでパンツの中ぐちょぐちょ", "処女喪失したばかり", "いろんなプレイが知りたい", "おじさまの熟練テクニックで", "メロメロにして"];
  const nouns = ["男性", "人", "友達"];
  const recruits = ["募集", "いないかな", "求む", "募集中", "探してます"];

  function generatePhrase() {
    const adj = adjectives[Math.floor(Math.random() * adjectives.length)];
    const noun = nouns[Math.floor(Math.random() * nouns.length)];
    const recruit = recruits[Math.floor(Math.random() * recruits.length)];
    return Math.random() < 0.5 ? `${adj}${noun}` : `${adj}${noun} ${recruit}`;
  }

  function generatePhrases() {
    const outputDiv = document.getElementById('output');
    outputDiv.innerHTML = '';
    for (let i = 0; i < 35; i++) {
      const phrase = generatePhrase();
      const div = document.createElement('div');
      div.textContent = phrase;
      div.className = 'phrase';
      outputDiv.appendChild(div);
    }
  }
</script>

</body>
</html>
