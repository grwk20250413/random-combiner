<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ランダムフレーズ生成ツール</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; background: #f9f9f9; }
    button { font-size: 1.2em; padding: 0.5em 1em; }
    #output { margin-top: 1em; font-size: 1.5em; color: #333; }
    textarea { width: 90%; height: 60px; margin: 10px auto; display: block; }
  </style>
</head>
<body>
  <h1>ランダムフレーズ生成ツール</h1>

  <p>形容詞（◯◯な）</p>
  <textarea id="adjectives">かわいい, おしゃれな, 不思議な, 怪しい, 最強の</textarea>

  <p>名詞（◯◯）</p>
  <textarea id="nouns">ネコ, 勇者, カフェ, エンジニア, 魔王</textarea>

  <p>募集ワード（◯◯募集）</p>
  <textarea id="recruits">募集, 急募, 求む, 募集中, 探してます</textarea>

  <button onclick="generatePhrase()">生成する！</button>
  <div id="output"></div>

  <script>
    function getWords(id) {
      return document.getElementById(id).value.split(',').map(w => w.trim()).filter(w => w);
    }

    function generatePhrase() {
      const adjectives = getWords('adjectives');
      const nouns = getWords('nouns');
      const recruits = getWords('recruits');

      const adj = adjectives[Math.floor(Math.random() * adjectives.length)];
      const noun = nouns[Math.floor(Math.random() * nouns.length)];
      const recruit = recruits[Math.floor(Math.random() * recruits.length)];

      const pattern = Math.random() < 0.5 ? `${adj}${noun}` : `${adj}${noun} ${recruit}`;
      document.getElementById('output').textContent = pattern;
    }
  </script>
</body>
</html>
