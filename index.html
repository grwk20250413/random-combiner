<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ランダムフレーズ生成ツール</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      background: #f9f9f9;
    }
    button {
      font-size: 1.5em;
      padding: 0.6em 1.2em;
      margin-bottom: 1em;
    }
    #output {
      margin-top: 1em;
      font-size: 1.2em;
      color: #333;
      max-width: 600px;
      margin: 1em auto;
      text-align: left;
    }
    .phrase {
      margin: 0.3em 0;
    }
  </style>
</head>
<body>
  <h1>ランダムフレーズ生成ツール</h1>

  <button onclick="generatePhrases()">生成する！</button>
  <div id="output"></div>

  <script>
    const adjectives = ["潮吹き", "すぐ潮吹く", "愛液飲んで", "愛液すすって", "エッチ目的", "手マン大好き", "フェラ上手になりたい", "バキュームフェラチオが得意", "経験が少ないのが悩み", "スク水を着て", "エッチなコスプレ", "性欲旺盛", "変態ナース", "手コキ",キス", "気にせず乱れたい", "イチャイチャセックス", "ラブラブ", "求め合いたい", "ご無沙汰", "出会いがない", "騎乗位が好き", "洗い合いっこ", "出会いがない", "微乳", "貧乳", "エッチな下着が好き", "おしりに自信ある", "撫でて", "構って",
                        "既婚同士希望", "犯されたい", "中に出してほしいです", "中出し", "抱いてほしい", "長年抱かれてない", "自信はないけど", "地味だけど", "熟年同士", "中高年同士", "アダルトな年齢の方", "おじさんが好き", "40代になったけど", "50代ですが", "女性でいたい",];
    const nouns = ["セフレ", "エッチ友達", "男性", "人", "ヤリ友達"];
    const recruits = ["募集", "いないかな", "求む", "募集中", "探してます"];

    function generatePhrase() {
      const adj = adjectives[Math.floor(Math.random() * adjectives.length)];
      const noun = nouns[Math.floor(Math.random() * nouns.length)];
      const recruit = recruits[Math.floor(Math.random() * recruits.length)];
      return Math.random() < 0.5 ? `${adj}${noun}` : `${adj}${noun} ${recruit}`;
    }

    function generatePhrases() {
      const outputDiv = document.getElementById('output');
      outputDiv.innerHTML = ''; // クリア
      for (let i = 0; i < 35; i++) {
        const phrase = generatePhrase();
        const div = document.createElement('div');
        div.textContent = phrase;
        div.className = 'phrase';
        outputDiv.appendChild(div);
      }
    }
  </script>
</body>
</html>
